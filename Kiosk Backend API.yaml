openapi: 3.0.3
info:
  title: Kiosk Backend API
  version: 1.0.0
  description: API documentation for Kiosk Backend - Store management system with
    card reader payment integration
paths:
  /api/kiosk/admin/auth/login/:
    post:
      operationId: admin_login
      description: Authenticate admin user and create a session. Returns user information
        on successful login.
      summary: Admin Login
      tags:
      - Admin - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      security:
      - jwtAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminLoginSwagger'
          description: Successful response
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminLoginErrorSwaggerSerializer_400'
          description: Error response (400)
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminLoginErrorSwaggerSerializer_401'
          description: Error response (401)
  /api/kiosk/admin/auth/logout/:
    post:
      operationId: admin_logout
      description: Logout the current admin user and destroy the session.
      summary: Admin Logout
      tags:
      - Admin - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutResponseRequest'
          application/x-www-form-urlencoded:
