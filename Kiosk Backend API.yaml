        description: حداقل مبلغ
      - in: query
        name: order_number
        schema:
          type: string
        description: شماره سفارش
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: payment_status
        schema:
          type: string
        description: وضعیت پرداخت
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          title: وضعیت
          enum:
          - cancelled
          - completed
          - paid
          - pending
          - processing
        description: |-
          وضعیت

          * `pending` - در انتظار
          * `processing` - در حال پردازش
          * `paid` - پرداخت شده
          * `completed` - تکمیل شده
          * `cancelled` - لغو شده
